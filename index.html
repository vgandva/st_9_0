<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Futuristic betagen immersa catlogue</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./tc/tc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./tc/tc.jpg" />
        <a-asset-item id="villa1" src="./3d/villa1.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.005 0.005 0.005" 
          src="#villa1">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
